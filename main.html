<html>
<head>
	<style type="text/css">

	body {background-color: white;}

	.descrip{width: 500px;height: 500px;text-align: center;}
	.act{width: 500px; text-align: center;}

	p {text-align: center;color: gray;padding:10px;font-family: Verdana, Geneva, sans-serif;}
	
	button {font-family: Verdana, Geneva, sans-serif; text-align: center; font-size: 15px; background-color:white; color: #0d0d0d;border:none; text-decoration: none; cursor:pointer; padding:0px 0px;}
	
	img {width: 250px;}

	</style>
</head>
<body>

<div style="margin:auto;float:left;"><p style="text-align:left;">Water - thirsty<br><br> Food - Full<br><br> Sleep - Rested<br><br> Sanity - Sane</p></div>

<div style="margin: auto;width:1000px;padding:50px;margin-top:100px">
	
	<div class="descrip" style="margin:auto;float:left;">
		<h1>GraveYard</h1>
		<p id="description"></p>

		<div class="act" style="margin:auto;">

			<p id="action">///</p>

		</div>

	</div>

	<div style="text-align: center;margin:auto;">

		<img src="Tower.svg" id="img"></img>

	</div>
</div>



	<script type="text/javascript">
		
		var l = "forest";
		var pl = 0;

		//descriptions
		function update()
		{
			
			para = document.getElementById("description");
			action = document.getElementById("action");

			if (l=="forest")
			{
				para.innerHTML = 'you are in the forest. you see a <button type="button" onclick="portal()"><b>Portal</b></button> between two pines. you see a <button type="button" onclick="cabin()"><b>Cabin</b></button> in the distance';
			}
			else if (l=="field")
			{
				para.innerHTML = 'you walk between two pines and end up in a field. there is a willow tree. <br><br> <button type="button" onclick="back(\'forest\')"><b>GO BACK</b></button>';
			}
			else if (l=="cabin")
			{
				para.innerHTML = '<button type="button" onclick="porch()"><b>Porch</b></button> <br><br> <button type="button" onclick="back(\'field\')"><b>GO BACK</b></button>'
			}
			else if (l=="porch")
			{
				para.innerHTML = '<button type="button" onclick="logs()"><b>Pile of Logs</b></button> , <button type="button" onclick="chair()"><b>Rocking Chair</b></button> , <button type="button" onclick="door()"><b>Door</b></button> <br><br> <button type="button" onclick="back(\'cabin\')"><b>GO BACK</b></button>'
			}

			else
			{
				para.innerHTML='';
			}
			console.log(l);
		}


		function back(loc)
		{
			l = loc;
			update();
		}

		//locations
		function forest()
		{
			l = "forest";
			update();
		}
		function portal()
		{
			l = "field";
			update();
		}
		function cabin()
		{
			l = "cabin";
			update();
		}
		function porch()
		{
			l = "porch";
			update();
		}
		function chair()
		{
			l = "porch";
			update();
		}
		function door()
		{
			l = "inside cabin";
			update();
		}

		update();

	</script>
</body>
</html>
